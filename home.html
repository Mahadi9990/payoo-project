<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- desyui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind css  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="h-[100vh] bg-[#cbdddf]">
    <div class="mx-auto max-w-lg bg-[#e7ecf6] p-5">
      <div class="mb-5 flex justify-between items-center max-h-[50px] p-5">
        <div class="flex justify-start items-center">
          <img src="./assets/Group.png" alt="" />
          <div class="text">
            <h1>$<span id="avableBalance">45000</span></h1>
            <p>Available Balance</p>
          </div>
        </div>
        <button class="btn btn-primary rounded-[5px]">
          <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i
          ><span>Log Out</span>
        </button>
      </div>
      <div class="border-t-2 border-[#d7c7c7]">
        <h1 class="mt-6 text-2xl font-semibold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-lg py-3">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>
      <div class="gap-2 grid grid-cols-3 grid-rows-2 mx-auto min-h-[200px] max-w-lg">
        <div class="rounded-xl border-2 border-red-600 p-3 text-center">
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <h1>Add Money</h1>
        </div>
        <div class="rounded-xl border-2 border-red-600 p-3 text-center">
          <img class="mx-auto" src="./assets/send1.png" alt="" />
          <h1>Cashout</h1>
        </div>
        <div class="rounded-xl border-2 border-red-600 p-3 text-center">
          <img class="mx-auto" src="./assets/money1.png" alt="" />
          <h1>Transfer Money</h1>
        </div>
        <div class="rounded-xl border-2 border-red-600 p-3 text-center">
          <img class="mx-auto" src="./assets/bonus1.png" alt="" />
          <h1>Get Bonus</h1>
        </div>
        <div class="rounded-xl border-2 border-red-600 p-3 text-center">
          <img class="mx-auto" src="./assets/purse1.png" alt="" />
          <h1>Pay Bill</h1>
        </div>
        <div class="rounded-xl border-2 border-red-600 p-3 text-center">
          <img class="mx-auto" src="./assets/transaction1.png" alt="" />
          <h1>Transactions</h1>
        </div>
      </div>
      <div class="all_form_section max-w-lg mx-auto mt-5">
        <h1 class="mb-4 font-bold">Add Money</h1>
        <form action="" class="bg-white p-8 rounded-2xl">
          <div class="">
            <h1>Select A Bank</h1>
            <select id="bank" class="select select-primary w-full rounded-3xl">
              <option disabled selected>Select A Bank</option>
              <option>VScode</option>
              <option>VScode fork</option>
              <option>Another VScode fork</option>
            </select>
          </div>
          <div class="">
            <lebal>Bank Account Number</lebal>
            <br />
            <input
              type="text"
              id="bank_account_number"
              placeholder="Enter 11 digit account number"
              class="w-full rounded-3xl input input-primary bg-[#e7ecf6]"
            />
          </div>
          <div class="">
            <lebal>Amount to Add</lebal>
            <br />
            <input
              type="text"
              id="add_amount"
              placeholder="Add Amount to withdraw"
              class="w-full rounded-3xl input input-primary bg-[#e7ecf6]"
            />
          </div>
          <div class="">
            <lebal>Pin Number</lebal>
            <br />
            <input
              type="text"
              id="pin_number"
              placeholder="Enter 4 digit pin number"
              class="w-full rounded-3xl input input-primary bg-[#e7ecf6]"
            />
          </div>
          <button id="add_money" class="mt-4 btn btn-primary w-full rounded-[20px]">
            Add Money
          </button>
        </form>
      </div>
    </div>
    <script src="home.js"></script>
  </body>
</html>
